<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Formulario de cadastro</title>
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="http://fonts.googleapis.com/css?family=Noto+Serif:400,700,400italic,700italic" rel="stylesheet" />
		<style type="text/css"> 
			body{
				font-family:sans-serif;
				}
		</style>
	</head>
	<body bgcolor="gray">
		<header>
			<h1>Formulario de cadastro</h1>
		</header>
			<section>
				<form action="#">
					<label for="nome">Nome:</label>
					<input type="text" id="nome" name= "nome"/><br />
					<br />
					
					<label for="email">Email:</label>
					<input type="text" id="email" name= "emal"/><br />
					<br />
					
					<label for="fone">Telefone:</label>
					<input type="text" id="fone" name= "fone"/><br />
					<br />
					
					<label for="mensagem">Mensagem:</label>
					<textarea rows="5" cols="20" id="mensagem" name="mensagem"></textarea>
					
					
					<input type="submit" value="Cadastrar" />
					
				</form>
				</section>
			<footer>
				<p>Obrigado por visitar nosso site! Agora..</p>
			</footer>
	<body/>
<html/>
